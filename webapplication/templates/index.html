<!DOCTYPE html>
<html>
<head><title>Student Manager</title></head>
<body>
    <h1>Student Management</h1>
    <form method="POST" action="/add">
        Name: <input type="text" name="name">
        Roll No: <input type="text" name="roll">
        <input type="submit" value="Add Student">
    </form>
    <h2>Students:</h2>
    <ul>
        {% for s in students %}
            <li>{{ s.name }} - {{ s.roll }}</li>
        {% endfor %}
    </ul>
</body>
</html>
